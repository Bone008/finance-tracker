<h2 mat-dialog-title>Local data out of sync</h2>

<mat-dialog-content>
  <p>
    Data has been saved from some other location and your local copy is out of date.
    You need to refresh data from the server before you will be able to save again.
  </p>
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
  <button mat-button mat-dialog-close>Ignore</button>
  <button mat-button [mat-dialog-close]="true" color="primary">
    Refresh
  </button>
</mat-dialog-actions>
