<div [matTooltip]="description" class="label-content">
  {{label}}
  <!-- additional inline content could be specified here, currently unused -->
  <ng-content></ng-content>
</div>
<div
    class="label-delete-button"
    *ngIf="canDelete"
    (click)="$event.stopPropagation(); delete.emit($event)"
    title="Delete this label">
  <mat-icon>close</mat-icon>
</div>
