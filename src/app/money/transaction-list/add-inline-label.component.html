<mat-form-field
    (focusin)="setIsOpen(true)"
    (focusout)="setIsOpen(false)"
    (click)="$event.stopPropagation()"
    floatLabel="never"
    fxFill>
  <input
      #labelInput
      (keyup.enter)="confirmAdd()"
      (keydown.backspace)="newLabel==='' ? requestDelete() : 0"
      (keyup.escape)="labelInput.blur()"
      [(ngModel)]="newLabel"
      matInput
      placeholder="Add label">
  <button
      (click)="confirmAdd()"
      [hidden]="!isOpen"
      mat-icon-button
      matSuffix>
    <mat-icon>check</mat-icon>
  </button>
  <button
      (focus)="labelInput.focus()"
      [hidden]="isOpen"
      tabindex="-1"
      mat-icon-button
      matSuffix>
    <mat-icon>add</mat-icon>
  </button>
</mat-form-field>
