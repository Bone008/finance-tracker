<mat-card class="main-card">
  <mat-card-title class="flex">
    <span class="flex-spacer">Transactions</span>
    <button
        (click)="openImportCsvDialog()"
        mat-fab
        matTooltip="Import CSV">
        <mat-icon>attachment</mat-icon>
    </button>
    <button
        (click)="openAddTransactionDialog()"
        mat-fab
        matTooltip="Add transaction">
        <mat-icon>add</mat-icon>
    </button>
  </mat-card-title>

  <mat-card-content>
    <mat-form-field class="filter-input">
      <input matInput type="search" [(ngModel)]="transactionsDataSource.filter" placeholder="Filter">
      <button
          mat-icon-button
          matSuffix
          title="Clear filter"
          *ngIf="transactionsDataSource.filter!==''"
          (click)="transactionsDataSource.filter=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <table mat-table [dataSource]="transactionsDataSource">
      <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let transaction">{{transaction.date | date}}</td>
        </ng-container>
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let transaction" [class.negative]="transaction.amount < 0">{{transaction.amount | number:'1.2-2'}} â‚¬</td>
        </ng-container>
        <ng-container matColumnDef="labels">
          <th mat-header-cell *matHeaderCellDef>Labels</th>
          <td mat-cell *matCellDef="let transaction">
            <button
                *ngFor="let label of transaction.labels"
                (click)="$event.stopPropagation(); filterByLabel(label, $event.shiftKey)"
                title="Click to filter by this label"
                class="transaction-label">
              {{label}}
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="note">
          <th mat-header-cell *matHeaderCellDef>Notes</th>
          <td mat-cell *matCellDef="let transaction">{{formatTransactionNotes(transaction)}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['select', 'date', 'amount', 'note', 'labels']"></tr>
        <tr
            mat-row
            *matRowDef="let row; columns: ['select', 'date', 'amount', 'note', 'labels']"
            (click)="$event.stopPropagation(); selection.toggle(row)"
            [class.selected]="selection.isSelected(row)">
        </tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
