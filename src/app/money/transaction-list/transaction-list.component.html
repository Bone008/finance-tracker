<mat-card class="main-card">
  <mat-card-title>Transactions</mat-card-title>

  <mat-card-content>
    <table mat-table [dataSource]="transactionsDataSource">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let transaction">{{transaction.date | date}}</td>
        </ng-container>
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let transaction" [class.negative]="transaction.amount < 0">{{transaction.amount | currency}}</td>
        </ng-container>
        <ng-container matColumnDef="labels">
          <th mat-header-cell *matHeaderCellDef>Labels</th>
          <td mat-cell *matCellDef="let transaction">
            <span class="transaction-label" *ngFor="let label of transaction.labels">{{label}}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="note">
          <th mat-header-cell *matHeaderCellDef>Notes</th>
          <td mat-cell *matCellDef="let transaction">{{[transaction.who, transaction.comment].join(", ")}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['date', 'amount', 'labels', 'note']"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: ['date', 'amount', 'labels', 'note']"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
